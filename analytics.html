<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <link rel="stylesheet" href="theme.css">
</head>

<body>
  <div class="app">
    <a href="index.html" class="menu-link" style="display:inline-block; margin-bottom:12px;">‚Üê Back</a>

    <div class="box current" style="margin-bottom:12px;">
      <div class="value">Analytics</div>
      <div class="label">Local summary</div>
    </div>

    <div class="box" style="margin-bottom:12px;">
      <div class="value" id="sessionCount">0</div>
      <div class="label">Sessions Logged</div>
    </div>

    <div class="box">
      <div class="value" style="font-size:14px; font-weight:900; text-align:left;">Recent Sessions</div>
      <pre id="recentSessions" style="margin:10px 0 0; white-space:pre-wrap; font-size:12px; color:#111;"></pre>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="engine.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
