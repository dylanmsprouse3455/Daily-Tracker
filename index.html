<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Tracker</title>
  <link rel="stylesheet" href="theme.css">
</head>

<body>
  <div class="app">

    <div class="top-row">
      <div class="status-box balance">
        <div class="big" id="balanceDisplay">$182.40</div>
        <div class="label">Balance</div>
      </div>

      <div class="status-box multiplier">
        <div class="big" id="multiplierDisplay">1.4x</div>
        <div class="label">Multiplier</div>
      </div>

      <div class="status-box streak">
        <div class="big" id="streakDisplay">ðŸ”¥ 3</div>
        <div class="label">Streak</div>
      </div>

      <div class="status-box active">
        <div class="big small" id="currentStatesText">None selected</div>
        <div class="label">Current States</div>
      </div>
    </div>

    <div class="chips" id="chips"></div>

    <div class="accordion">

      <!-- LOCATION -->
      <div class="acc-item" data-acc="location">
        <button class="acc-header" type="button">
          <span>Location</span>
          <span class="chev">â€º</span>
        </button>

        <div class="acc-body">
          <div class="swipe-card">
            <button class="arrow" type="button" data-dir="-1" data-cat="location">â€¹</button>

            <div class="swipe-center">
              <div class="swipe-label">Swipe to rotate</div>
              <div class="swipe-value" id="locationValue">Home</div>
              <div class="swipe-hint">left / right</div>
            </div>

            <button class="arrow" type="button" data-dir="1" data-cat="location">â€º</button>
          </div>

          <button class="select-btn" type="button" data-select="location">
            Select Location
          </button>
        </div>
      </div>

      <!-- MOVEMENT -->
      <div class="acc-item" data-acc="movement">
        <button class="acc-header" type="button">
          <span>Movement</span>
          <span class="chev">â€º</span>
        </button>

        <div class="acc-body">
          <div class="swipe-card">
            <button class="arrow" type="button" data-dir="-1" data-cat="movement">â€¹</button>

            <div class="swipe-center">
              <div class="swipe-label">Swipe to rotate</div>
              <div class="swipe-value" id="movementValue">Stationary</div>
              <div class="swipe-hint">left / right</div>
            </div>

            <button class="arrow" type="button" data-dir="1" data-cat="movement">â€º</button>
          </div>

          <button class="select-btn" type="button" data-select="movement">
            Select Movement
          </button>
        </div>
      </div>

      <!-- ACTIVITY -->
      <div class="acc-item" data-acc="activity">
        <button class="acc-header" type="button">
          <span>Activity</span>
          <span class="chev">â€º</span>
        </button>

        <div class="acc-body">
          <div class="swipe-card">
            <button class="arrow" type="button" data-dir="-1" data-cat="activity">â€¹</button>

            <div class="swipe-center">
              <div class="swipe-label">Swipe to rotate</div>
              <div class="swipe-value" id="activityValue">Phone</div>
              <div class="swipe-hint">left / right</div>
            </div>

            <button class="arrow" type="button" data-dir="1" data-cat="activity">â€º</button>
          </div>

          <div class="row">
            <button class="select-btn" type="button" data-select="activity">
              Add Activity
            </button>
            <button class="ghost-btn" type="button" id="clearActivity">
              Clear Activities
            </button>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
