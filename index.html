<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>State Tracker</title>
<link rel="stylesheet" href="theme.css">
</head>

<body>

<div class="app">

  <!-- TOP STATUS ROW -->
  <div class="top-row">

    <div class="status-box balance">
      <div class="big">$82.40</div>
      <div class="label">Balance</div>
    </div>

    <div class="status-box multiplier">
      <div class="big">1.4x</div>
      <div class="label">Multiplier</div>
    </div>

    <div class="status-box streak">
      <div class="big">ðŸ”¥ 3</div>
      <div class="label">Streak</div>
    </div>

    <div class="status-box active">
      <div class="big small">None selected</div>
      <div class="label">Current States</div>
    </div>

  </div>

  <div class="chips"></div>

  <!-- ACCORDION -->
  <div class="accordion">

    <!-- LOCATION -->
    <div class="acc-item">
      <button class="acc-header" type="button">
        <span>Location</span>
        <span class="chev">â€º</span>
      </button>

      <div class="acc-body">
        <div class="swipe-card">
          <button class="arrow">â€¹</button>

          <div class="swipe-center">
            <div class="swipe-label">Swipe to rotate</div>
            <div class="swipe-value">Home</div>
            <div class="swipe-hint">left / right</div>
          </div>

          <button class="arrow">â€º</button>
        </div>

        <button class="select-btn">Select Location</button>
      </div>
    </div>

    <!-- MOVEMENT -->
    <div class="acc-item">
      <button class="acc-header" type="button">
        <span>Movement</span>
        <span class="chev">â€º</span>
      </button>

      <div class="acc-body">
        <div class="swipe-card">
          <button class="arrow">â€¹</button>

          <div class="swipe-center">
            <div class="swipe-label">Swipe to rotate</div>
            <div class="swipe-value">Stationary</div>
            <div class="swipe-hint">left / right</div>
          </div>

          <button class="arrow">â€º</button>
        </div>

        <button class="select-btn">Select Movement</button>
      </div>
    </div>

    <!-- ACTIVITY -->
    <div class="acc-item">
      <button class="acc-header" type="button">
        <span>Activity</span>
        <span class="chev">â€º</span>
      </button>

      <div class="acc-body">
        <div class="swipe-card">
          <button class="arrow">â€¹</button>

          <div class="swipe-center">
            <div class="swipe-label">Swipe to rotate</div>
            <div class="swipe-value">Phone</div>
            <div class="swipe-hint">left / right</div>
          </div>

          <button class="arrow">â€º</button>
        </div>

        <button class="select-btn">Add Activity</button>
      </div>
    </div>

  </div>

</div>

</body>
</html>
